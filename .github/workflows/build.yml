name: Build

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - "*"

env:
  PROJECT_NAME: blacksheepsqlalchemy

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 9
          submodules: false

      - name: Use Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -r dev-requirements.txt

      - name: Prepare test database
        run: |
          cd tests
          alembic upgrade head
          cp example.db ../

      - name: Run tests
        run: |
          flake8 && pytest --doctest-modules --junitxml=junit/pytest-results-${{ matrix.python-version }}.xml --cov=$PROJECT_NAME --cov-report=xml --ignore=tests/migrations tests/

      - name: Upload pytest test results
        uses: actions/upload-artifact@master
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: junit/pytest-results-${{ matrix.python-version }}.xml
        if: always()

      - name: Codecov
        run: |
          bash <(curl -s https://codecov.io/bash)

      - name: Install distribution dependencies
        run: pip install build
        if: matrix.python-version == 3.12

      - name: Create distribution package
        run: python -m build
        if: matrix.python-version == 3.12

      - name: Upload distribution package
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
        if: matrix.python-version == 3.12

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Download a distribution artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Use Python 3.12
        uses: actions/setup-python@v1
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install twine

      - name: Publish distribution ðŸ“¦ to Test PyPI
        run: |
          twine upload -r testpypi dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.test_pypi_password }}

      - name: Publish distribution ðŸ“¦ to PyPI
        run: |
          twine upload -r pypi dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.pypi_password }}
